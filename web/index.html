<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowboarding Countdown</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a; /* dark blue/grey */
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 24px 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .game-wrapper {
      flex: 1;
      width: 90%;
      max-width: 1600px;
      margin-bottom: 24px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;

      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);

      background: black;
    }
  </style>
</head>

<body>
  <h1>Snowboarding Countdown</h1>

  <div class="game-wrapper">
    <iframe
      src="/Build/index.html"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
