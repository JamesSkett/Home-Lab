<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowboarding Countdown</title>

  <!-- CSS will come later -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">
    <!-- Title / Header -->
    <header class="header">
      <h1>Snowboarding Countdown</h1>
    </header>

    <section class=scene-viewport>
      <div class=scene>
        <div class=mountain> 
          <div class=snow></div>
          <div class=snow-jagged></div>
        </div>
        <div class=mountain-shadow> 
          <div class=snow-shadow></div>
        </div>
        <div class=mountain-1> </div>
        <div class=mountain-shadow-1> </div>
      
        <div class="lift-system">
          <div class="lift-cable"></div>
          <div class="lift">
            <div class="chair">
              <div class="rider rider-you"></div>
              <div class="rider rider-friend"></div>
            </div>
          </div>
        </div>
      
            <!-- Countdown overlay -->
        <div class="countdown">
          <div class="countdown-label">Time until the trip</div>
          <div class="countdown-time">
            <span class="days">00</span>d
            <span class="hours">00</span>h
            <span class="minutes">00</span>m
            <span class="seconds">00</span>s
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS will come later -->
  <script src="app.js"></script>
</body>
</html>
