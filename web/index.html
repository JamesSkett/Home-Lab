<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowboarding Countdown</title>

  <!-- CSS will come later -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">
    <!-- Title / Header -->
    <header class="header">
      <h1>Snowboarding Countdown</h1>
    </header>

    <section class=scene-viewport>
      <div class=scene>
        <div class=mountain> 
          <div class=snow></div>
          <div class=snow-jagged></div>
        </div>
        <div class=mountain-shadow> 
          <div class=snow-shadow></div>
        </div>
        <div class=mountain-1> </div>
        <div class=mountain-shadow-1> </div>
      
        <div class="lift-system">
          <div class="lift-cable"></div>
          <!-- Ski Lift SVG -->
          <div class="lift">
            <svg width="120" height="100" viewBox="0 0 120 100">
            <!-- Cable hook -->
            <line x1="60" y1="0" x2="60" y2="40" stroke="#333" stroke-width="4" />

            <!-- Chair -->
            <rect x="20" y="40" width="80" height="40" rx="8" ry="8" fill="#333" />

            <!-- Riders -->
            <circle cx="45" cy="60" r="12" fill="#fbbf24" /> <!-- You -->
            <circle cx="75" cy="60" r="12" fill="#60a5fa" /> <!-- Friend -->

            <!-- Foot bar -->
            <line x1="20" y1="90" x2="100" y2="90" stroke="#333" stroke-width="4" />
            </svg>
          </div>

        </div>
      
            <!-- Countdown overlay -->
        <div class="countdown">
          <div class="countdown-label">Time until the trip</div>
          <div class="countdown-time">
            <span class="days">00</span>d
            <span class="hours">00</span>h
            <span class="minutes">00</span>m
            <span class="seconds">00</span>s
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS will come later -->
  <script src="app.js"></script>
</body>
</html>
