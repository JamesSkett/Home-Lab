apiVersion: v1
kind: ConfigMap
metadata:
  name: pi-web-config
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ðŸ”‘ REQUIRED: correct MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Unity WebGL build files
        location /unity/PlanetGolf/Build/Build/ {

            # Serve Brotli files if they exist
            try_files $uri.br $uri =404;

            # Correct MIME types
            types {
                application/javascript js;
                application/wasm wasm;
                application/octet-stream data;
            }
        }

        # Serve index.html normally
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
