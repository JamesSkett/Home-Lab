apiVersion: v1
kind: ConfigMap
metadata:
  name: pi-web-config
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Alpine-safe MIME handling
        default_type application/octet-stream;

        types {
            text/html html;
            application/javascript js;
            application/wasm wasm;
            application/octet-stream data;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
